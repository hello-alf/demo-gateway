http:
  port: 8080
https:
  port: 8443
  hostname: 0.0.0.0
  tls:
    'default':
      key: /usr/local/share/ca-certificates/ssl.key
      cert: /usr/local/share/ca-certificates/ssl.crt
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: localhost
    paths: '/ip'
  users:
    host: localhost
    paths: '/api/users'
    methods: ["GET"]
  posts:
    host: localhost
    paths: '/api/posts'
    methods: ["GET"]
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
  usersServer:
    url: 'https://jsonplaceholder.typicode.com/users'
  postsServer:
    url: 'https://jsonplaceholder.typicode.com/posts'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  users:
    apiEndpoints:
      - users
    policies:
      - proxy:
          - action:
              serviceEndpoint: usersServer 
              changeOrigin: true
  posts:
    apiEndpoints:
      - posts
    policies:
      - proxy:
          - action:
              serviceEndpoint: postsServer 
              changeOrigin: true
